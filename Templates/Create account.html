<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js" integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N" crossorigin="anonymous"></script>
  <title>Document</title>
</head>
<body>
  
  <form class="row g-3 needs-validation"  method="post" >
    
    {% csrf_token %}
    <h1 class="bg-success text-light">SIGN UP Here!</h1>
    
    <div class="col-md-4" class="bg-success">
     
      <label for="validationCustom01" class="form-label">First name</label>
      <input type="text" class="form-control" id="validationCustom01" name='fname' required>
      <div class="valid-feedback">
        Looks good!
      </div>
    </div>
    
    <div class="col-md-4">
      <label for="validationCustomUsername" class="form-label">Email</label>
      <div class="input-group has-validation">
        <span class="input-group-text" id="inputGroupPrepend"></span>
        <input type="text" class="form-control" id="validationCustomUsername" aria-describedby="inputGroupPrepend" name="Email" required>
        <div class="invalid-feedback">
          Please choose a username.
        </div>
      </div>
    </div>
    
    
    <div class="col-md-6">
      <label for="validationCustom03" class="form-label">Password</label>
      <input type="Password" class="form-control" id="validationCustom03" name="pass1" required>
      <div class="invalid-feedback">
      
      </div>
    </div>
    <div class="col-md-6">
      <label for="validationCustom03" class="form-label">Confirm Password</label>
      <input type="Password" class="form-control" id="validationCustom03" name="pass2" required>
      <div class="invalid-feedback">
      
      </div>
    </div>
    
    
    <div class="col-12">
      <button class="btn btn-success" type="submit" >Sign UP</button>
    </div>
  </form>
</body>
</html>
